project:
  project_crs: 3879
  # needs to have 34% coverage
  datas_coverage_safety_percentage: 10

osm_network:
  osm_pbf_file_path: green_paths_2/tests/data/osm/test_hki_centra.osm.pbf
  original_crs: 4326

data_sources:
  - name: gvi
    filepath: green_paths_2/tests/data/greenery/greenery_points.gpkg
    layer_name: Helsinki_4326
    data_column: Gvi_Mean
    no_data_value: 0
    min_data_value: 0.0096875
    max_data_value: 86.28875
    good_exposure: True
    raster_cell_resolution: 10
    original_crs: 3879

routing:
    transport_mode: walking
    travel_speed: 5.5
    precalculate: False
    origins: green_paths_2/tests/data/od_pairs/HKI_200_ODS.gpkg
    destinations: green_paths_2/tests/data/od_pairs/HKI_200_ODS.gpkg
    od_crs: 3879
    exposure_parameters:
      - name: gvi
        sensitivity: 2.5

analysing:
  keep_geometry: True
  save_output_name: test_green_mtm_noprecalc_has_geom
