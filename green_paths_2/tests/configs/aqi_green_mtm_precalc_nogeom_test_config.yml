project:
  project_crs: 3879
  datas_coverage_safety_percentage: 10
osm_network:
  osm_pbf_file_path: green_paths_2/tests/data/osm/hki_medium.osm.pbf
  original_crs: 4326
data_sources:
  - name: gvi
    filepath: green_paths_2/tests/data/greenery/greenery_points.gpkg
    layer_name: Helsinki_4326
    data_column: Gvi_Mean
    no_data_value: 0
    min_data_value: 0.0096875
    max_data_value: 86.28875
    good_exposure: True
    raster_cell_resolution: 10
    original_crs: 3879

  - name: "aqi"
    filepath: green_paths_2/tests/data/aqi/allPollutants_2023-12-15T04.nc
    data_type: raster
    original_crs: 4326
    data_column: AQI 
    min_data_value: 1
    max_data_value: 5
    good_exposure: False
    custom_processing_function: convert_aq_nc_to_tif_and_scale_offset

routing:
    transport_mode: walking
    travel_speed: 5.5
    precalculate: True
    origins: green_paths_2/tests/data/od_pairs/HKI_200_ODS.gpkg
    destinations: green_paths_2/tests/data/od_pairs/HKI_200_ODS.gpkg
    od_crs: 3879
    exposure_parameters:
      - name: gvi
        sensitivity: 2.5
      - name: aqi
        sensitivity: 2.5

analysing:
  keep_geometry: False
  save_output_name: test_aqi_green_mtm_precalc_nogeom
  cumulative_ranges:
    gvi:
      - [0,1]
      - [20, 50]
    aqi:
      - [0, 0.99]
      - [1, 1.99]
      - [2, 2.99]
      - [3, 3.99]
      - [4, 5]

